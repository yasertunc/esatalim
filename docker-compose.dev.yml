version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: esatalim_mongodb_dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: esatalim
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - esatalim_dev_network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: esatalim_server_dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/esatalim
      JWT_SECRET: dev_jwt_secret_key
      UPLOAD_PATH: uploads
      MAX_FILE_SIZE: 5242880
      ALLOWED_FILE_TYPES: image/jpeg,image/png,image/gif,image/webp
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - esatalim_dev_network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: esatalim_client_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - esatalim_dev_network

volumes:
  mongodb_dev_data:

networks:
  esatalim_dev_network:
    driver: bridge
