version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: esatalim_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: esatalim
    volumes:
      - mongodb_data:/data/db
      - ./server/seed.js:/docker-entrypoint-initdb.d/seed.js:ro
    networks:
      - esatalim_network

  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: esatalim_server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/esatalim?authSource=admin
      JWT_SECRET: your_super_secure_jwt_secret_key_here_change_in_production
      UPLOAD_PATH: uploads
      MAX_FILE_SIZE: 5242880
      ALLOWED_FILE_TYPES: image/jpeg,image/png,image/gif,image/webp
    depends_on:
      - mongodb
    volumes:
      - ./server/uploads:/app/server/uploads
    networks:
      - esatalim_network

  client:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: esatalim_client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - server
    networks:
      - esatalim_network

volumes:
  mongodb_data:

networks:
  esatalim_network:
    driver: bridge
